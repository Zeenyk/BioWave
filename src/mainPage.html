<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BioWave</title>
        <link rel="stylesheet" href="../cssStyle/mainStyle.css" />
    </head>
    <body>
        <div class="container">
            <!-- First row - two items, one on left, one on right -->
            <div class="row top-row">
                <div class="left-item">
                    <img
                        class="mainLogo"
                        src="/BioWave/html/path1.svg"
                        alt="LeftLogo"
                    />
                </div>
                <div class="right-item">
                    <img
                        class="menuLogo"
                        src="/BioWave/html/path2.svg"
                        alt="RightLogo"
                    />
                </div>
            </div>

            <!-- Second row - 5 evenly spaced squares -->
            <div class="row middle-row">
                <div class="square">Square 1</div>
                <div class="square">Square 2</div>
                <div class="square">Square 3</div>
                <div class="square">Square 4</div>
                <div class="square">Square 5</div>
            </div>

            <!-- Third row - a single box -->
            <div class="row bottom-row">
                <div class="box">Single Box</div>
            </div>
        </div>
    </body>
</html>
